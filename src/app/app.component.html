<mat-sidenav-container fullscreen>

  <mat-toolbar color="primary">

    <div class="toolbar-tools">

      <a [routerLink]="['/courses']" routerLinkActive="router-link-active" class="menu-item" mat-button>
        <span>Courses</span>
      </a>

      <a [routerLink]="['/about']" routerLinkActive="router-link-active" class="menu-item" mat-button>
        <span>About</span>
      </a>

      <a *ngIf="auth.isLoggedOut$ | async" [routerLink]="['/login']" routerLinkActive="router-link-active" mat-button
        class="menu-item">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

    </div>

    <a mat-button class="menu-item" *ngIf="auth.isLoggedIn$ | async">
      <mat-icon>help</mat-icon>
    </a>

    <a mat-button class="menu-item" (click)="logout()" *ngIf="auth.isLoggedIn$ | async">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </a>


    <div class="filler"></div>

    <ng-container *ngIf="(auth.user$ | async) as user">

      <img class="profile-picture" [src]="user.pictureUrl">

    </ng-container>



  </mat-toolbar>

  <router-outlet></router-outlet>
  <messages></messages>

  <loading></loading>

</mat-sidenav-container>
